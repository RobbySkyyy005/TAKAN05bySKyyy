<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKAN.com</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="freepik__a-dynamic-logo-for-takancom-using-stylized-interco__29973.png" alt="TAKAN.com Logo"
        style="height: 65px;">
    </div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeCheckbox" style="display: none;" onchange="toggleDarkMode()">
      <label for="darkModeCheckbox" class="toggle-label">Dark Mode</label>
    </div>
  </div>

  <div class="content">
    <h1>TAKAN.com</h1>
    <h1>Welcome to My Website</h1>
    <p>created and designed by @Skyyy___05</p>
  </div>

  <div class="footer">
    <p>&copy; 2025 Takan.com. All rights reserved.</p>
    <p>Designed by @Skyyy___05</p>
  </div>
  <script>
    function toggleDarkMode() {
      const checkbox = document.getElementById('darkModeCheckbox');
      const body = document.body;
      if (checkbox.checked) {
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
      }
    }
  </script>
</body>


</html>
