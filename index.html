<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>TAKAN.com</title>

</head>

<body>

  <div class="navbar">
    <div class="logo">
      <img src="freepik__a-dynamic-logo-for-takancom-using-stylized-interco__29973.png" alt="TAKAN.com Logo"
        style="height: 65px;">
    </div>
    <div class="menu-button">
      <button onclick="toggleSidebar()">â˜° Menu</button>
    </div>  
  </div>
 
  <div id="sidebar" class="sidebar">
      <ul class="sidebar-menu">
        <a href="#home">Menu</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>

  </div>
</body>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar.style.display === 'block') {
      sidebar.style.display = 'none';
    } else {
      sidebar.style.display = 'block';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = 'none'; // Hide sidebar on page load

    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', (event) => {
        if (event.target.getAttribute('href') === '#home') {
          sidebar.style.display = 'none'; // Hide sidebar when Home is clicked
        }
      });
    });
  });
</script>




</html>
